<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="logo_div">
            <h2>Shamsi Qamar</h2>
        </div>
        <form id="doorForm">
            <div class="form-group">
                <label for="eshikMaterial">Eshik materialini tanlang:</label>
                <select id="eshikMaterial" name="material">
                    <option value="laminad">Laminad</option>
                </select>
            </div>
            <div class="form-group">
                <label for="eshikRazmer">Eshik razmerini yozing:</label>
                <input type="text" id="eshikRazmer" name="razmer" placeholder="Quidagi tartibda eshik razmerini yozing : 0.65x2">
            </div>
            <div class="form-group">
                <label for="eshikKvadratPrice">Eshik kvadrat narx tanlang:</label>
                <select id="eshikKvadratPrice" name="eshikKvadratPrice">
                    <option value="650">DO-650</option>
                    <option value="600">Dr-600</option>
                    <option value="750">Tillo Do-750</option>
                    <option value="700">Tillo Dg-700</option>
                    <option value="750">Kumush Do-750</option>
                    <option value="700">Kumush Dg-700</option>
                    <option value="550">Or steklo - 550</option>
                </select>
            </div>
            <div class="form-group">
                <label for="eshikZamok">Zamok narxini yozing:</label>
                <input type="number" id="eshikZamok" name="zamok" placeholder="raqamlarda ifodalang: 200">
            </div>
            <div class="form-group">
                <label for="eshikPetle">Petle tanlang:</label>
                <select id="eshikPetle" name="Petle">
                    <option value="40">Socoth-40</option>
                    <option value="60">Nobel-60</option>
                    <option value="20">Dima-20</option>
                    <option value="500">Skritiy-500</option>
                </select>
            </div>
            <div class="form-group">
                <label for="petleJami">Petle necha pachka:</label>
                <input type="number" id="petleJami" name="petle" placeholder="raqamlarda ifodlang: 1.5">
            </div>
            <div class="form-group">
                <label>Qosh bor yoki yuq:</label>
                <label><input type="radio" name="qosh" value="bor"> Bor</label>
                <label><input type="radio" name="qosh" value="yuq"> Yuq</label>
            </div>
            <!-- agar bor danlasa duty bor yoki yuq chiqishi kerak -->
            <div class="form-group" id="hidden_div_qosh">
                <label>Oddiy yoki duty:</label>
                <label><input type="radio" name="qosh_2" value="oddiy"> Oddiy</label>
                <label><input type="radio" name="qosh_2" value="duty"> Duty</label>
            </div>
            <div class="form-group" id="hidden_div_qosh_2">
                <label for="eshikQoshNumber">Qosh soni</label>
                <input type="text" id="eshikQoshNumber" name="qoshNumber" placeholder="Qosh sonini kiriting: 1">
            </div>
            <div class="form-group">
                <label for="eshikDoll">Qo'g'irchoq necha para</label>
                <input type="number" id="eshikDoll" name="doll" placeholder="raqamlarda ifodlang: 2">
            </div>
            <div class="form-group">
                <label>Dabor bor yoki yuq:</label>
                <label><input type="radio" name="dabor" value="bor"> Bor</label>
                <label><input type="radio" name="dabor" value="yuq"> Yuq</label>
            </div>
            <div class="form-group" id="hidden_div_dabor">
                <label for="DaborRazmer">Dabor razmer</label>
                <input type="number" id="DaborRazmer" name="Dabor razmerini kiriting: 0.40">
            </div>
            <div class="form-group">
                <label for="eshiknalichni">Nalichnik tanlang:</label>
                <select id="eshiknalichni" name="nalichni">
                    <option value="20">Nalichnik 8sm</option>
                    <option value="25">Nalichnik 10sm</option>
                </select>
            </div>
            <div class="form-group">
                <label for="NalichnikeshikRazmer">Nalichnik razmer</label>
                <input type="number" id="NalichnikeshikRazmer" name="nalichnik" placeholder="nalichnik razmeri necha metr: 4">
            </div>
            <div class="form-group">
                <label>Podshelnik bor yoki yuq:</label>
                <label><input type="radio" name="padshelnik" value="bor"> Bor</label>
                <label><input type="radio" name="padshelnik" value="yuq"> Yuq</label>
            </div>
            <div class="form-group" id="hidden_div_padshelnik">
                <label for="PadshelnikeshikRazmer">Podshelnik razmer</label>
                <input type="number" id="PadshelnikeshikRazmer" name="razmer" placeholder="Podshelnik razmeri necha metr: 4">
            </div>
            <div class="form-group">
                <label>Qushimcha oyna bor yoki yuq:</label>
                <label><input type="radio" name="oyna" value="bor"> Bor</label>
                <label><input type="radio" name="oyna" value="yuq"> Yuq</label>
            </div>
            <div class="form-group" id="hidden_div_oyna">
                <label for="oynaNumber">Oyna necha dona</label>
                <input type="number" id="oynaNumber" name="oynanumber" placeholder="Qushimcha oyna sonini kiriting: 1">
            </div>
            <div class="form-group">
                <label>ustanovka bor yoki yuq:</label>
                <label><input type="radio" name="ustanovka" value="bor"> Bor</label>
                <label><input type="radio" name="ustanovka" value="yuq"> Yuq</label>
            </div>
            <div class="form-group" id="hidden_div_ustanovka">
                <label for="eshikustanovka">Ustanovka narx</label>
                <input type="number" id="eshikustanovka" name="razmer" placeholder="Ustanovkani summasini kiriting">
            </div>
            <div class="form-group">
                <label>Yetkazib berish bor yoki yuq:</label>
                <label><input type="radio" name="dastavka" value="bor"> Bor</label>
                <label><input type="radio" name="dastavka" value="yuq"> Yuq</label>
            </div>
            <div class="form-group" id="hidden_div_dastavka">
                <label for="eshikdastavka">Yetkazib berish narxi</label>
                <input type="text" id="eshikdastavka" name="razmer" placeholder="Yetkazib berish summasini kiriting">
            </div>
            <div class="form-group">
                <button type="button" onclick="calculateCost()">Hisoblash</button>
            </div>
        </form>
        <div id="result">
            <p id="totalCost"></p>
        </div>
    </div>
    <script src="./main.js"></script>

</body>
</html>
